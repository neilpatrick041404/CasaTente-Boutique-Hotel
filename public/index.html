<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Tente Boutique Hotel | Home</title>
  <link rel="stylesheet" href="css/home.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">CasaTente Boutique Hotel</div>
    <nav>
      <ul>
        <li><a href="/home-page" class="active">Home</a></li>
        <li><a href="/rooms-page">Rooms</a></li>
        <li><a href="/amenities-page">Amenities</a></li>
        <li><a href="/about-page">About</a></li>
        <li><a href="/contact-page">Contact</a></li>
        <li class="profile-wrapper">
          <div id="profileAvatar" class="avatar-circle">
            <svg class="avatar-svg" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.8"/>
              <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </div>

          <div id="profileDropdown" class="profile-dropdown">
            <a href="#" id="profileLink">Profile</a>
            <a href="#" id="historyLink">History</a>
            <a href="#" id="logoutProfileBtn">Logout</a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-container">
      <div class="hero-left">
        <div class="oval-logo">
          <img src="images/casa-tente-logo.png" alt="Casa Tente Logo Icon" />
        </div>
      </div>
      <div class="hero-right">
        <h1>CasaTente<br>Boutique Hotel</h1>
      </div>
    </div>
  </section>

  <!-- ROOMS SECTION -->
  <section class="rooms-section">
    <h2>Our Rooms</h2>
    <div class="rooms-container" id="roomsContainer">
      <!-- ðŸ§© Rooms loaded dynamically from the database -->
    </div>
    <div class="view-all-container">
      <a href="/rooms-page" class="view-all-btn">View All Rooms</a>
    </div>
  </section>

  <!-- OUTDOOR AMENITIES SECTION -->
  <section class="outdoor-section">
    <h2>Outdoor Amenities</h2>
    <div class="outdoor-container" id="outdoorAmenities">
      <!-- ðŸ§© Outdoor amenities loaded dynamically -->
    </div>
    <div class="view-all-container">
      <a href="/amenities-page" class="view-all-btn">View All Amenities</a>
    </div>
  </section>

    <!-- ROOM DETAILS POPUP (UPGRADED LIKE ROOMS PAGE) -->
  <div id="homeRoomPopup" class="room-popup-overlay">
    <div class="room-popup">

      <!-- LEFT IMAGE -->
      <div class="popup-image-container">
        <img id="homePopupRoomImage" src="" alt="Room Image">
      </div>

      <!-- RIGHT DETAILS -->
      <div class="popup-details">
        <h2 id="homePopupRoomName"></h2>
        <p id="homePopupRoomType" class="room-type"></p>
        <p id="homePopupDescription"></p>

        <p><strong>Max Guests:</strong> <span id="homePopupMaxGuests"></span></p>

        <p><strong>Amenities:</strong></p>
        <ul id="homePopupAmenities"></ul>

        <p class="popup-price">â‚±<span id="homePopupPrice"></span> / night</p>

        <div class="popup-buttons">
          <button id="homeBookRoomBtn" class="book-btn">Book Now</button>
          <button id="homeClosePopupBtn" class="close-btn">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Casa Tente Boutique Hotel | Matnog, Sorsogon</p>
  </footer>

  <!-- JAVASCRIPT -->
  <script src="js/home.js"></script>
  <script src="js/auth-check.js"></script>
</body>
</html>
